<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Surface Temperature Visualization</title>
  </head>
  <body>
    <input type="file" id="zipFileInput" accept=".zip" />
    <canvas id="sstCanvas" width="3600" height="1800"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
      const BINARY_DIMENSION_X = 36000;
      const BINARY_DIMENSION_Y = 17999;
      const CANVAS_WIDTH = 3600;
      const CANVAS_HEIGHT = 1800;

      const canvas = document.getElementById("sstCanvas");
      const ctx = canvas.getContext("2d");

      // Load the world map image
      const img = new Image();
      img.src = "./empty-map.jpg";
      img.onload = () => {
        ctx.drawImage(img, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

        document
          .getElementById("zipFileInput")
          .addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
              JSZip.loadAsync(file)
                .then((zip) => {
                  return zip.file("sst.grid").async("arraybuffer");
                })
                .then((buffer) => {
                  const data = new Uint8Array(buffer);
                  drawSST(data);
                })
                .catch((error) => {
                  console.error(
                    "Error reading the .grid file from ZIP:",
                    error
                  );
                });
            }
          });
      };

      function drawSST(data) {
        const imageData = ctx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        const pixels = imageData.data;

        for (let y = 0; y < CANVAS_HEIGHT; y++) {
          for (let x = 0; x < CANVAS_WIDTH; x++) {
            // Map the canvas coordinates to the grid coordinates
            const gridX = Math.floor((x / CANVAS_WIDTH) * BINARY_DIMENSION_X);
            const gridY = Math.floor(
              ((CANVAS_HEIGHT - y - 1) / CANVAS_HEIGHT) * BINARY_DIMENSION_Y
            );
            const index = gridY * BINARY_DIMENSION_X + gridX;

            const value = data[index];
            if (value !== 0xff) {
              // 0xFF represents missing data
              const color = getColorForTemperature(value);
              const pixelIndex = (y * CANVAS_WIDTH + x) * 4;
              pixels[pixelIndex] = color.r;
              pixels[pixelIndex + 1] = color.g;
              pixels[pixelIndex + 2] = color.b;
              pixels[pixelIndex + 3] = 255;
            }
          }
        }

        ctx.putImageData(imageData, 0, 0);
      }

      function getColorForTemperature(value) {
        const minTemp = 30; // Min temp value from data
        const maxTemp = 93; // Max temp value from data
        const normalized = (value - minTemp) / (maxTemp - minTemp);

        // Define color stops for the gradient (reversed)
        const colors = [
          { r: 0, g: 0, b: 255 }, // Blue (cold)
          { r: 0, g: 191, b: 255 }, // Light Blue
          { r: 0, g: 255, b: 0 }, // Green
          { r: 255, g: 255, b: 0 }, // Yellow
          { r: 255, g: 69, b: 0 }, // Orange (hot)
        ];

        const colorIndex = normalized * (colors.length - 1);
        const lowerIndex = Math.floor(colorIndex);
        const upperIndex = Math.ceil(colorIndex);
        const factor = colorIndex - lowerIndex;

        // Interpolate between the two surrounding colors
        const r = Math.floor(
          colors[lowerIndex].r +
            factor * (colors[upperIndex].r - colors[lowerIndex].r)
        );
        const g = Math.floor(
          colors[lowerIndex].g +
            factor * (colors[upperIndex].g - colors[lowerIndex].g)
        );
        const b = Math.floor(
          colors[lowerIndex].b +
            factor * (colors[upperIndex].b - colors[lowerIndex].b)
        );

        return { r, g, b };
      }
    </script>
  </body>
</html>
